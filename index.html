<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéµ 3D Rhymes Video Generator v2.0</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(180deg, #ffd194, #d1913c);
      color: #333;
      padding: 20px;
    }
    h1 { color: #e63946; }
    textarea, select {
      width: 90%;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #ff7043;
      padding: 10px;
      font-size: 16px;
    }
    textarea { height: 100px; }
    button {
      background-color: #ff7043;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    button:hover { background-color: #ff5722; }
    video {
      margin-top: 20px;
      width: 85%;
      border-radius: 15px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.3);
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>üé∂ 3D Rhymes Video Generator v2.0 üé∂</h1>
  <p>Apna rhymes likho, apni style chuno aur 3D video banao!</p>

  <textarea id="lyrics" placeholder="Yahan apna rhymes likho... (e.g. Chanda mama door ke)"></textarea><br>

  <label>üé∂ Background Music:</label><br>
  <select id="music">
    <option value="soft">Soft Music</option>
    <option value="happy">Happy Tune</option>
    <option value="lullaby">Lullaby (soothing)</option>
  </select><br>

  <label>üéôÔ∏è Voiceover Style:</label><br>
  <select id="voice">
    <option value="child">Child Voice</option>
    <option value="female">Female Voice</option>
    <option value="male">Male Voice</option>
  </select><br>

  <label>üïí Video Duration:</label><br>
  <select id="duration">
    <option value="short">Short (20s)</option>
    <option value="medium">Medium (45s)</option>
    <option value="long">Long (1 min+)</option>
  </select><br>

  <button onclick="generateVideo()">üé¨ Video Banao</button>

  <div id="result"></div>

  <div class="footer">
    Made with ‚ù§Ô∏è for Kids | Powered by Hugging Face API
  </div>

  <script>
    async function generateVideo() {
      const lyrics = document.getElementById("lyrics").value;
      const music = document.getElementById("music").value;
      const voice = document.getElementById("voice").value;
      const duration = document.getElementById("duration").value;
      const resultDiv = document.getElementById("result");

      resultDiv.innerHTML = "‚è≥ Video generate ho raha hai... thoda wait karein...";

      // üëá Apni API key yahan daalo
      const apiKey = "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;

      // üëá Model (text-to-video)
      const modelName = "ali-vilab/text-to-video-ms-1.7b";

      const prompt = `
        Create a 3D cartoon style kids rhymes video.
        Lyrics: ${lyrics}.
        Voiceover: ${voice} voice.
        Background Music: ${music}.
        Duration: ${duration}.
        Make it bright, colorful, and animated like Infobells or Cocomelon.
      `;

      try {
        const response = await fetch(`https://api-inference.huggingface.co/models/${modelName}`, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${apiKey}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ inputs: prompt }),
        });

        if (!response.ok) {
          resultDiv.innerHTML = "‚ùå Error: Video generate nahi ho paya (API limit ya model issue)";
          return;
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        resultDiv.innerHTML = `
          <video controls src="${url}"></video><br>
          <a href="${url}" download="kids_rhymes_video.mp4">‚¨áÔ∏è Video Download Karo</a><br>
          <p>üéµ ${music} music + ${voice} voiceover added!</p>
        `;
      } catch (error) {
        resultDiv.innerHTML = "‚ö†Ô∏è Error: Connection ya API issue!";
        console.error(error);
      }
    }
  </script>

</body>
</html>
